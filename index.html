<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes a{
            0%{
                background-color: aquamarine;
            }
            25%{background-color: blueviolet;}
            50%{background-color: blanchedalmond;}
            100%{background-color: brown;}
        }
        div{
            width: 200px;
            height: 200px;
            animation-name: a;
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <div class="a">deeksha</div>
</body>
</html>
